<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Coordonn√©es de l'entreprise
        const COMPANY_LAT = 50.3333;
        const COMPANY_LON = 3.5833;

        // Calcul de la distance et de la zone
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function getZone(address) {
            // Simulation de g√©ocodage - dans une vraie app, utiliser une API de g√©ocodage
            // Pour l'instant, on utilise des coordonn√©es approximatives bas√©es sur le code postal
            const postalCode = address.match(/\d{5}/)?.[0];
            if (!postalCode) return { zone: 1, panier: 0 };

            // Coordonn√©es approximatives bas√©es sur le code postal (simulation)
            const lat = 50.3 + Math.random() * 2;
            const lon = 3.5 + Math.random() * 2;
            
            const distance = calculateDistance(COMPANY_LAT, COMPANY_LON, lat, lon);
            
            let zone, panier;
            if (distance < 10) {
                zone = 0;
                panier = 0;
            } else if (distance < 30) {
                zone = 1;
                panier = 7.5;
            } else if (distance < 60) {
                zone = 2;
                panier = 12.5;
            } else {
                zone = 3;
                panier = 17.5;
            }
            
            return { zone, panier };
        }

        function App() {
            const [authenticated, setAuthenticated] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [chantiers, setChantiers] = useState([]);
            const [absences, setAbsences] = useState([]);
            const [retards, setRetards] = useState([]);
            const [heuresSupp, setHeuresSupp] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingEmployee, setEditingEmployee] = useState(null);
            const [showChantierModal, setShowChantierModal] = useState(false);
            const [editingChantier, setEditingChantier] = useState(null);
            const [message, setMessage] = useState(null);
            const [password, setPassword] = useState('admin');
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);

            // Charger le mot de passe stock√© ou utiliser le d√©faut
            const getStoredPassword = () => {
                return localStorage.getItem('adminPassword') || 'admin';
            };

            // Sauvegarder automatiquement les donn√©es dans un fichier
            const saveDataToFile = () => {
                const allData = {
                    employees,
                    chantiers,
                    absences,
                    retards,
                    heuresSupp,
                    lastSaved: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(allData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'thierry-carles-data.json';
                link.click();
                URL.revokeObjectURL(url);
            };

            // Charger les donn√©es depuis un fichier
            const loadDataFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.employees) setEmployees(data.employees);
                        if (data.chantiers) setChantiers(data.chantiers);
                        if (data.absences) setAbsences(data.absences);
                        if (data.retards) setRetards(data.retards);
                        if (data.heuresSupp) setHeuresSupp(data.heuresSupp);
                        setMessage({ type: 'success', text: 'Donn√©es charg√©es avec succ√®s' });
                        setTimeout(() => setMessage(null), 3000);
                    } catch (error) {
                        setMessage({ type: 'error', text: 'Erreur lors du chargement du fichier' });
                        setTimeout(() => setMessage(null), 3000);
                    }
                };
                reader.readAsText(file);
            };

            // Rappel de sauvegarde apr√®s des modifications
            const [needsSave, setNeedsSave] = useState(false);

            useEffect(() => {
                if (employees.length > 0 || chantiers.length > 0) {
                    setNeedsSave(true);
                }
            }, [employees, chantiers, absences, retards, heuresSupp]);

            const handleSave = () => {
                saveDataToFile();
                setNeedsSave(false);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;

                if (username === 'admin' && password === getStoredPassword()) {
                    setAuthenticated(true);
                } else {
                    setMessage({ type: 'error', text: 'Identifiants incorrects' });
                    setTimeout(() => setMessage(null), 3000);
                }
            };

            const handlePasswordChange = (e) => {
                e.preventDefault();
                const currentPassword = e.target.currentPassword.value;
                const newPassword = e.target.newPassword.value;
                const confirmPassword = e.target.confirmPassword.value;

                if (currentPassword !== getStoredPassword()) {
                    setMessage({ type: 'error', text: 'Mot de passe actuel incorrect' });
                    setTimeout(() => setMessage(null), 3000);
                    return;
                }

                if (newPassword !== confirmPassword) {
                    setMessage({ type: 'error', text: 'Les nouveaux mots de passe ne correspondent pas' });
                    setTimeout(() => setMessage(null), 3000);
                    return;
                }

                if (newPassword.length < 4) {
                    setMessage({ type: 'error', text: 'Le mot de passe doit contenir au moins 4 caract√®res' });
                    setTimeout(() => setMessage(null), 3000);
                    return;
                }

                localStorage.setItem('adminPassword', newPassword);
                setShowPasswordModal(false);
                setMessage({ type: 'success', text: 'Mot de passe modifi√© avec succ√®s' });
                setTimeout(() => setMessage(null), 3000);
            };

            const getTodayStats = () => {
                const today = new Date().toISOString().split('T')[0];
                const todayRetards = retards.filter(r => r.date === today);
                const todayAbsences = absences.filter(a => {
                    const startDate = new Date(a.dateDebut);
                    const endDate = new Date(a.dateFin);
                    const currentDate = new Date(today);
                    return currentDate >= startDate && currentDate <= endDate;
                });

                const present = employees.length - todayAbsences.length;
                const late = todayRetards.length;
                const absent = todayAbsences.length;

                const lateEmployees = todayRetards.map(r => {
                    const emp = employees.find(e => e.id === r.employeeId);
                    return emp ? `${emp.nom} (${r.minutes} min)` : '';
                }).filter(Boolean);

                const absentEmployees = todayAbsences.map(a => {
                    const emp = employees.find(e => e.id === a.employeeId);
                    return emp ? `${emp.nom} (${a.motif})` : '';
                }).filter(Boolean);

                return { present, late, absent, lateEmployees, absentEmployees };
            };

            const saveEmployee = (employeeData) => {
                if (editingEmployee) {
                    setEmployees(employees.map(e => e.id === editingEmployee.id ? employeeData : e));
                    setMessage({ type: 'success', text: 'Employ√© modifi√© avec succ√®s' });
                } else {
                    const newEmployee = {
                        ...employeeData,
                        id: Date.now().toString()
                    };
                    setEmployees([...employees, newEmployee]);
                    setMessage({ type: 'success', text: 'Employ√© ajout√© avec succ√®s' });
                }
                setShowModal(false);
                setEditingEmployee(null);
                setTimeout(() => setMessage(null), 3000);
            };

            const deleteEmployee = (id) => {
                if (confirm('√ätes-vous s√ªr de vouloir supprimer cet employ√© ?')) {
                    setEmployees(employees.filter(e => e.id !== id));
                    setAbsences(absences.filter(a => a.employeeId !== id));
                    setRetards(retards.filter(r => r.employeeId !== id));
                    setHeuresSupp(heuresSupp.filter(h => h.employeeId !== id));
                    setMessage({ type: 'success', text: 'Employ√© supprim√©' });
                    setTimeout(() => setMessage(null), 3000);
                }
            };

                const chantierWithZone = {

                    zone: zoneInfo.zone,
                    panier: zoneInfo.panier

                    setMessage({ type: 'success', text: 'Chantier modifi√© avec succ√®s' });
                } else {
                    const newChantier = {
                        ...chantierWithZone,
                        id: Date.now().toString()
                    };
                    setChantiers([...chantiers, newChantier]);
                    setMessage({ type: 'success', text: 'Chantier ajout√© avec succ√®s' });

                setShowChantierModal(false);
                setEditingChantier(null);
                setTimeout(() => setMessage(null), 3000);

            const deleteChantier = (id) => {

                    setTimeout(() => setMessage(null), 3000);

                const employee = employees.find(e => e.id === employeeId);
                if (!employee) return;

                const wb = XLSX.utils.book_new();
                const year = new Date().getFullYear();

                const months = [
                    'Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                    'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'
                ];

                months.forEach((monthName, monthIndex) => {
                    const data = [];
                    const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

                    // En-t√™te
                    data.push(['Date', 'Heures', 'Chantier', 'Zone', 'Panier (‚Ç¨)', 'Retard (min)', 'Absence']);

                    let totalHeures = 0;
                    let totalPanier = 0;
                    let totalHeuresSupp = 0;
                    let totalRetards = 0;
                    let totalConges = 0;
                    let absencesByMotif = {};

                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, monthIndex, day);
                        const dateStr = date.toISOString().split('T')[0];
                        const dayOfWeek = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'][date.getDay()];
                        const dayName = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'][date.getDay()];
                        
                        const dateFormatted = `${dayOfWeek} ${String(day).padStart(2, '0')} ${monthName} ${year}`;

                        // V√©rifier si absent
                        const absence = absences.find(a => 
                            a.employeeId === employeeId &&
                            new Date(a.dateDebut) <= date &&
                            new Date(a.dateFin) >= date
                        );

                        if (absence) {
                            data.push([dateFormatted, 0, '', '', 0, 0, absence.motif]);
                            if (absence.motif === 'Cong√©s pay√©s') totalConges++;
                            absencesByMotif[absence.motif] = (absencesByMotif[absence.motif] || 0) + 1;
                            continue;
                        }

                        // Horaires normaux
                        const schedule = employee.horaires?.[dayName];
                        if (!schedule || !schedule.debut || !schedule.fin) {
                            data.push([dateFormatted, 0, '', '', 0, 0, 'Repos']);
                            continue;
                        }

                        const debut = new Date(`2000-01-01T${schedule.debut}`);
                        const fin = new Date(`2000-01-01T${schedule.fin}`);
                        let heures = (fin - debut) / (1000 * 60 * 60);

                        // Chantier
                        const chantierAssignment = chantiers.find(c => {
                            const hasEmployee = c.employees?.some(e => 
                                e.employeeId === employeeId &&
                                new Date(e.dateDebut) <= date &&
                                new Date(e.dateFin) >= date
                            );
                            return hasEmployee &&
                                new Date(c.dateDebut) <= date &&
                                new Date(c.dateFin) >= date;
                        });

                        const chantierNom = chantierAssignment?.nom || '';
                        const zone = chantierAssignment?.zone || '';
                        const panier = chantierAssignment?.panier || 0;

                        // Retard
                        const retard = retards.find(r => r.employeeId === employeeId && r.date === dateStr);
                        const retardMinutes = retard?.minutes || 0;

                        // Heures suppl√©mentaires
                        const hSupp = heuresSupp.find(h => h.employeeId === employeeId && h.date === dateStr);
                        if (hSupp) {
                            if (hSupp.type === 'arrivee') {
                                const heureReelle = new Date(`2000-01-01T${hSupp.heureReelle}`);
                                heures += (debut - heureReelle) / (1000 * 60 * 60);
                            } else {
                                const heureReelle = new Date(`2000-01-01T${hSupp.heureReelle}`);
                                heures += (heureReelle - fin) / (1000 * 60 * 60);
                            }
                            totalHeuresSupp += Math.abs((hSupp.heureReelle && schedule[hSupp.type === 'arrivee' ? 'debut' : 'fin']) ? 
                                (new Date(`2000-01-01T${hSupp.heureReelle}`) - new Date(`2000-01-01T${schedule[hSupp.type === 'arrivee' ? 'debut' : 'fin']}`)) / (1000 * 60 * 60) : 0);
                        }

                        totalHeures += heures;
                        totalPanier += panier;
                        totalRetards += retardMinutes;

                        data.push([dateFormatted, heures.toFixed(2), chantierNom, zone, panier, retardMinutes, '']);
                    }

                    // Totaux
                    data.push([]);
                    data.push(['TOTAUX']);
                    data.push(['Total heures', totalHeures.toFixed(2)]);
                    data.push(['Montant panier', `${totalPanier.toFixed(2)} ‚Ç¨`]);
                    data.push(['Heures suppl√©mentaires', totalHeuresSupp.toFixed(2)]);
                    data.push(['Cong√©s pay√©s', totalConges]);
                    data.push(['Total retards (min)', totalRetards]);
                    data.push([]);
                    data.push(['Absences par motif']);
                    Object.entries(absencesByMotif).forEach(([motif, count]) => {
                        data.push([motif, count]);
                    });

                    const ws = XLSX.utils.aoa_to_sheet(data);
                    
                    // Largeur des colonnes
                    ws['!cols'] = [
                        { wch: 28 }, // Date
                        { wch: 12 }, // Heures
                        { wch: 25 }, // Chantier
                        { wch: 10 },  // Zone
                        { wch: 14 }, // Panier
                        { wch: 14 }, // Retard
                        { wch: 18 }  // Absence
                    ];

                    // Style pour l'en-t√™te
                    const headerStyle = {
                        font: { bold: true, color: { rgb: "FFFFFF" }, sz: 12 },
                        fill: { fgColor: { rgb: "3D3573" } },
                        alignment: { horizontal: "center", vertical: "center" }
                    };

                    // Appliquer le style √† l'en-t√™te (premi√®re ligne)
                    ['A1', 'B1', 'C1', 'D1', 'E1', 'F1', 'G1'].forEach(cell => {
                        if (ws[cell]) {
                            ws[cell].s = headerStyle;
                        }
                    });

                    // Colorer les lignes selon le type
                    let rowIndex = 2;
                    for (let day = 1; day <= daysInMonth; day++) {
                        const cellA = `A${rowIndex}`;
                        const cellB = `B${rowIndex}`;
                        const cellC = `C${rowIndex}`;
                        const cellD = `D${rowIndex}`;
                        const cellE = `E${rowIndex}`;
                        const cellF = `F${rowIndex}`;
                        const cellG = `G${rowIndex}`;
                        
                        if (ws[cellG] && ws[cellG].v && ws[cellG].v !== '') {
                            // Ligne d'absence - fond rouge clair
                            const absenceStyle = {
                                fill: { fgColor: { rgb: "FFE5E5" } },
                                font: { color: { rgb: "DC2626" } }
                            };
                            [cellA, cellB, cellC, cellD, cellE, cellF, cellG].forEach(cell => {

                        } else if (ws[cellF] && ws[cellF].v && ws[cellF].v > 0) {

                                fill: { fgColor: { rgb: "FFF3E0" } },
                                font: { color: { rgb: "F59E0B" } }

                            [cellA, cellB, cellC, cellD, cellE, cellF, cellG].forEach(cell => {

                            });
                        } else if (ws[cellE] && ws[cellE].v && ws[cellE].v > 0) {

                                fill: { fgColor: { rgb: "F3F0FC" } },
                                font: { color: { rgb: "3D3573" } }

                            [cellA, cellB, cellC, cellD, cellE, cellF, cellG].forEach(cell => {

                            [cellA, cellB, cellC, cellD, cellE, cellF, cellG].forEach(cell => {
                                if (ws[cell]) ws[cell].s = normalStyle;

                        rowIndex++;

                            fill: { fgColor: { rgb: "E8E6F0" } }
                        };
                    }

                    XLSX.utils.book_append_sheet(wb, ws, monthName);
                });

        function ChantiersTab({ chantiers, employees, onAdd, onEdit, onDelete, setChantiers, setMessage }) {
            const [showAssignModal, setShowAssignModal] = useState(false);
            const [selectedChantier, setSelectedChantier] = useState(null);
            const [assignForm, setAssignForm] = useState({
                employeeId: '',
                dateDebut: '',
                dateFin: ''
            });

            const handleAssignEmployee = (chantier) => {
                setSelectedChantier(chantier);
                setShowAssignModal(true);
                setAssignForm({ employeeId: '', dateDebut: '', dateFin: '' });
            };

            const submitAssignment = (e) => {
                e.preventDefault();
                if (!assignForm.employeeId || !assignForm.dateDebut || !assignForm.dateFin) return;

                const updatedChantiers = chantiers.map(c => {
                    if (c.id === selectedChantier.id) {
                        return {
                            ...c,
                            employees: [...(c.employees || []), {
                                id: Date.now().toString(),
                                ...assignForm
                            }]
                        };
                    }
                    return c;
                });

                setChantiers(updatedChantiers);
                setShowAssignModal(false);
                setSelectedChantier(null);
                setMessage({ type: 'success', text: 'Employ√© assign√© au chantier' });
                setTimeout(() => setMessage(null), 3000);
            };

            const removeAssignment = (chantierId, assignmentId) => {
                if (confirm('Retirer cet employ√© du chantier ?')) {
                    const updatedChantiers = chantiers.map(c => {
                        if (c.id === chantierId) {
                            return {
                                ...c,
                                employees: c.employees.filter(e => e.id !== assignmentId)
                            };
                        }
                        return c;
                    });
                    setChantiers(updatedChantiers);
                    setMessage({ type: 'success', text: 'Assignation supprim√©e' });
                    setTimeout(() => setMessage(null), 3000);
                }
            };

            return (
                <div className="card">
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                        <h3>Gestion des Chantiers</h3>
                        <button className="btn btn-edit" onClick={onAdd}>+ Nouveau chantier</button>
                    </div>
                    
                    {chantiers.length === 0 ? (
                        <p style={{ textAlign: 'center', color: 'var(--text-light)', padding: '40px' }}>
                            Aucun chantier enregistr√©
                        </p>
                    ) : (
                        chantiers.map(chantier => (
                            <div key={chantier.id} className="chantier-item">
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '12px' }}>
                                    <div>
                                        <h4>{chantier.nom}</h4>
                                        <p>{chantier.lieu}</p>
                                        <p>Du {new Date(chantier.dateDebut).toLocaleDateString('fr-FR')} au {new Date(chantier.dateFin).toLocaleDateString('fr-FR')}</p>
                                        <span className="badge badge-zone">
                                            Zone {chantier.zone} - Panier: {chantier.panier}‚Ç¨
                                        </span>
                                    </div>
                                    <div style={{ display: 'flex', gap: '8px' }}>
                                        <button className="btn btn-secondary" onClick={() => handleAssignEmployee(chantier)}>
                                            Assigner
                                        </button>
                                        <button className="btn btn-edit" onClick={() => onEdit(chantier)}>
                                            Modifier
                                        </button>
                                        <button className="btn btn-delete" onClick={() => onDelete(chantier.id)}>
                                            Supprimer
                                        </button>
                                    </div>
                                </div>

                                {chantier.employees && chantier.employees.length > 0 && (
                                    <div className="employee-assignments">
                                        <h4 style={{ fontSize: '14px', marginBottom: '12px', color: 'var(--primary)' }}>
                                            Employ√©s assign√©s :
                                        </h4>
                                        {chantier.employees.map(assignment => {
                                            const emp = employees.find(e => e.id === assignment.employeeId);
                                            return emp ? (
                                                <div key={assignment.id} className="assignment-item">
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                        <div>
                                                            <strong>{emp.nom}</strong>
                                                            <p style={{ fontSize: '13px', color: 'var(--text-light)', margin: '4px 0 0 0' }}>
                                                                Du {new Date(assignment.dateDebut).toLocaleDateString('fr-FR')} au {new Date(assignment.dateFin).toLocaleDateString('fr-FR')}
                                                            </p>
                                                        </div>
                                                        <button
                                                            className="btn btn-delete"
                                                            style={{ padding: '6px 12px', fontSize: '12px' }}
                                                            onClick={() => removeAssignment(chantier.id, assignment.id)}
                                                        >
                                                            Retirer
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : null;
                                        })}
                                    </div>
                                )}
                            </div>
                        ))
                    )}

                    {showAssignModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3>Assigner un employ√©</h3>
                                <p style={{ color: 'var(--text-light)', marginBottom: '20px' }}>
                                    Chantier: {selectedChantier.nom}
                                </p>
                                <form onSubmit={submitAssignment}>
                                    <div className="form-group">
                                        <label>Employ√©</label>
                                        <select
                                            value={assignForm.employeeId}
                                            onChange={(e) => setAssignForm({ ...assignForm, employeeId: e.target.value })}
                                            required
                                        >
                                            <option value="">S√©lectionner...</option>
                                            {employees.map(emp => (
                                                <option key={emp.id} value={emp.id}>{emp.nom}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>Date de d√©but</label>
                                        <input
                                            type="date"
                                            value={assignForm.dateDebut}
                                            onChange={(e) => setAssignForm({ ...assignForm, dateDebut: e.target.value })}
                                            min={selectedChantier.dateDebut}
                                            max={selectedChantier.dateFin}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Date de fin</label>
                                        <input
                                            type="date"
                                            value={assignForm.dateFin}
                                            onChange={(e) => setAssignForm({ ...assignForm, dateFin: e.target.value })}
                                            min={selectedChantier.dateDebut}
                                            max={selectedChantier.dateFin}
                                            required
                                        />
                                    </div>
                                    <div className="modal-actions">
                                        <button
                                            type="button"
                                            className="btn btn-secondary"
                                            onClick={() => { setShowAssignModal(false); setSelectedChantier(null); }}
                                        >
                                            Annuler
                                        </button>
                                        <button type="submit" className="btn btn-edit">
                                            Assigner
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function ChantierModal({ chantier, employees, onSave, onClose }) {
            const [formData, setFormData] = useState(chantier || {
                nom: '',
                lieu: '',
                dateDebut: '',
                dateFin: '',
                employees: []
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <h3>{chantier ? 'Modifier le chantier' : 'Nouveau chantier'}</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Nom du chantier</label>
                                <input
                                    type="text"
                                    value={formData.nom}
                                    onChange={(e) => setFormData({ ...formData, nom: e.target.value })}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Lieu de travail (adresse compl√®te)</label>
                                <textarea
                                    value={formData.lieu}
                                    onChange={(e) => setFormData({ ...formData, lieu: e.target.value })}
                                    rows="3"
                                    required
                                    placeholder="Ex: 123 Rue de la Paix, 59000 Lille"
                                />
                            </div>
                            <div className="form-grid">
                                <div className="form-group">
                                    <label>Date de d√©but</label>
                                    <input
                                        type="date"
                                        value={formData.dateDebut}
                                        onChange={(e) => setFormData({ ...formData, dateDebut: e.target.value })}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Date de fin</label>
                                    <input
                                        type="date"
                                        value={formData.dateFin}
                                        onChange={(e) => setFormData({ ...formData, dateFin: e.target.value })}
                                        required
                                    />
                                </div>
                            </div>
                            <div className="modal-actions">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Annuler
                                </button>
                                <button type="submit" className="btn btn-edit">
                                    Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function ExportTab({ employees, onExport }) {
            const [selectedEmployee, setSelectedEmployee] = useState('');

            return (
                <div className="card">
                    <h3>Exporter les plannings</h3>
                    <div className="export-section">
                        <h4>S√©lectionner un employ√©</h4>
                        <p style={{ color: 'var(--text-light)', marginBottom: '16px', fontSize: '14px' }}>
                            Le planning annuel sera export√© au format Excel avec un onglet par mois
                        </p>
                        <div className="form-grid">
                            <div className="form-group">
                                <label>Employ√©</label>
                                <select
                                    value={selectedEmployee}
                                    onChange={(e) => setSelectedEmployee(e.target.value)}
                                >
                                    <option value="">S√©lectionner...</option>
                                    {employees.map(emp => (
                                        <option key={emp.id} value={emp.id}>{emp.nom}</option>
                                    ))}
                                </select>
                            </div>
                            <div style={{ display: 'flex', alignItems: 'flex-end' }}>
                                <button
                                    className="btn btn-edit"
                                    onClick={() => selectedEmployee && onExport(selectedEmployee)}
                                    disabled={!selectedEmployee}
                                    style={{ width: '100%' }}
                                >
                                    Exporter le planning
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
