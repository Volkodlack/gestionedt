    <script type="text/babel">
        const { useState, useEffect } = React;

        // Coordonnées entreprise (exemple Lille)
        const COMPANY_LAT = 50.6333;
        const COMPANY_LON = 3.0667;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function getZone(address) {
            const postalCode = address.match(/\d{5}/)?.[0];
            if (!postalCode) return { zone: 1, panier: 0 };

            // Simulation très basique – à remplacer par une vraie API (Nominatim, Google, etc.)
            const lat = 50.3 + Math.random() * 2;
            const lon = 3.5 + Math.random() * 2;
            const distance = calculateDistance(COMPANY_LAT, COMPANY_LON, lat, lon);

            if (distance < 10) return { zone: 0, panier: 0 };
            if (distance < 30) return { zone: 1, panier: 7.5 };
            if (distance < 60) return { zone: 2, panier: 12.5 };
            return { zone: 3, panier: 17.5 };
        }

        function App() {
            const [authenticated, setAuthenticated] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [chantiers, setChantiers] = useState([]);
            const [absences, setAbsences] = useState([]);
            const [retards, setRetards] = useState([]);
            const [heuresSupp, setHeuresSupp] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingEmployee, setEditingEmployee] = useState(null);
            const [showChantierModal, setShowChantierModal] = useState(false);
            const [editingChantier, setEditingChantier] = useState(null);
            const [message, setMessage] = useState(null);
            const [password, setPassword] = useState('admin');
            const [showPasswordModal, setShowPasswordModal] = useState(false); // ← une seule fois

            const getStoredPassword = () => localStorage.getItem('adminPassword') || 'admin';

            const saveDataToFile = () => {
                const data = {
                    employees, chantiers, absences, retards, heuresSupp,
                    lastSaved: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'gestion-thierry-carles.json';
                link.click();
                URL.revokeObjectURL(url);
            };

            const loadDataFromFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        setEmployees(data.employees || []);
                        setChantiers(data.chantiers || []);
                        setAbsences(data.absences || []);
                        setRetards(data.retards || []);
                        setHeuresSupp(data.heuresSupp || []);
                        setMessage({ type: 'success', text: 'Données importées avec succès' });
                    } catch {
                        setMessage({ type: 'error', text: 'Erreur de lecture du fichier' });
                    }
                    setTimeout(() => setMessage(null), 3000);
                };
                reader.readAsText(file);
            };

            // Login simple (à sécuriser en vrai !)
            const handleLogin = (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const pwd = e.target.password.value;
                if (username === 'admin' && pwd === getStoredPassword()) {
                    setAuthenticated(true);
                } else {
                    setMessage({ type: 'error', text: 'Identifiants incorrects' });
                    setTimeout(() => setMessage(null), 3000);
                }
            };

            // ... (le reste de ta logique : saveEmployee, deleteEmployee, saveChantier, etc. reste identique)

            // Exemple de fonction export complète (à adapter selon tes besoins exacts)
            const exportEmployee = (employeeId) => {
                const employee = employees.find(e => e.id === employeeId);
                if (!employee) return alert("Employé non trouvé");

                const wb = XLSX.utils.book_new();
                const months = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];

                months.forEach((month, i) => {
                    // Ici tu construis les données du mois (exemple simplifié)
                    const data = [
                        ["Date", "Présent", "Retard", "Absence", "Heures supp."],
                        // ... remplir avec tes vraies données filtrées par mois ...
                        ["Exemple", "Oui", "0 min", "-", "2h"]
                    ];
                    const ws = XLSX.utils.aoa_to_sheet(data);
                    XLSX.utils.book_append_sheet(wb, ws, month);
                });

                XLSX.writeFile(wb, `Planning_${employee.nom.replace(/\s+/g,'_')}_${new Date().getFullYear()}.xlsx`);
            };

            if (!authenticated) {
                return (
                    <div className="login-container">
                        <img src="https://via.placeholder.com/200x80?text=Logo" alt="Logo" className="login-logo" />
                        <h2>Connexion</h2>
                        <form onSubmit={handleLogin}>
                            <div className="input-group">
                                <label>Nom d'utilisateur</label>
                                <input type="text" name="username" defaultValue="admin" required />
                            </div>
                            <div className="input-group">
                                <label>Mot de passe</label>
                                <input type="password" name="password" required />
                            </div>
                            <button type="submit" className="primary-btn">Se connecter</button>
                        </form>
                        {message && (
                            <div className={`message ${message.type}`}>
                                {message.text}
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div className="app">
                    {/* Ton header, tabs, dashboard, etc. ici */}
                    {/* ... le reste de ton interface ... */}

            );
